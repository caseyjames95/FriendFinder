<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Page outline -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Quiz!</h1>
            <p class="lead">Answer 10 statements with 1 - 5, 5 being "most agree". Once completed, you will be matched
                with
                a friend!</p>
            <hr class="my-4">
            <!-- All questions listed -->
            <p>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input id="nameId" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Picture Link</span>
                        </div>
                        <input id="pictureLink" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <label for="quest1">1. I am likely to stay in on a Saturday night and watch a good movie.</label>
                    <select class="form-control" id="quest1">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest2">2. I enjoy going to weekly car meets.</label>
                    <select class="form-control" id="quest2">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest3">3. I am someone who likes to spend time alone.</label>
                    <select class="form-control" id="quest3">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest4">4. I rather be in bed than make plans.</label>
                    <select class="form-control" id="quest4">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest5">5. I constantly crave sushi.</label>
                    <select class="form-control" id="quest5">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest6">6. Going out to a club is one of my most favorite things to do.</label>
                    <select class="form-control" id="quest6">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest7">7. I would pick rap music over every other genre.</label>
                    <select class="form-control" id="quest7">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest8">8. Team work makes the dream work.</label>
                    <select class="form-control" id="quest8">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest9">9. I enjoy creating things from nothing.</label>
                    <select class="form-control" id="quest9">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>
            <p>
                <div class="form-group">
                    <label for="quest10">10. I am a fan of the marvel franchise.</label>
                    <select class="form-control" id="quest10">
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                </div>
            </p>

            <a id="submit" class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
        </div>
    </div>

    <script>
        const friendApp = function () {
            document.getElementById("submit").addEventListener("click", function (e) {
                e.preventDefault()
                let newFriend = {
                    'name': document.getElementById('nameId').value,
                    'photo': document.getElementById('pictureLink').value,
                    'scores': [
                        parseInt(document.getElementById('quest1').value),
                        parseInt(document.getElementById('quest2').value),
                        parseInt(document.getElementById('quest3').value),
                        parseInt(document.getElementById('quest4').value),
                        parseInt(document.getElementById('quest5').value),
                        parseInt(document.getElementById('quest6').value),
                        parseInt(document.getElementById('quest7').value),
                        parseInt(document.getElementById('quest8').value),
                        parseInt(document.getElementById('quest9').value),
                        parseInt(document.getElementById('quest10').value)
                    ]
                }
                console.log(newFriend)
            }
            )
        }
    </script>

</body>

</html>
